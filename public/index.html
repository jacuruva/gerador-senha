<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo</title>
  </head>
  <body>
    <section class="container">
      <h1>Gerador de senha</h1>

      <div class="resultado">Selecione as opções</div>

      <label for="">Quantidades de caracteres</label>
      <input
        type="number"
        min="1"
        max="50"
        value="12"
        class="qtd-caracter"
      /><br />

      <label for="">Letra maiúsculas</label>
      <input type="checkbox" class="chk-maiusculas" /><br />

      <label for="">Letra minúsculas</label>
      <input type="checkbox" class="chk-minusculas" /><br />

      <label for="">Números</label>
      <input type="checkbox" class="chk-numeros" /><br />

      <label for="">Símbolos</label>
      <input type="checkbox" class="chk-simbolos" /><br />

      <button class="gerar-senha">Gerar senha</button>
    </section>

    <script src="./assets/js/bundle.js"></script>
  </body>
</html>
